<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="box">
    <div class="content">
      <img id="main" src="images/image-equilibrium.jpg" width="300px" height="300px" alt="equilibrium">
      <div id="bnone"><img id="none" src="images/icon-view.svg" alt="view"></div>
      <h2><label for="nf" id="nf">Equilibrium</label> #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="eter">
        <div id="et"><label for="ETH"><img src="images/icon-ethereum.svg" alt="ethereum"></label>0.041 ETH</div>
        <div id="dl"><label for="Ck"><img src="images/icon-clock.svg" alt="clock"></label>3 days left</div>
      </div>
      
      <div id="creator"><label for="ret"><img src="images/image-avatar.png" width="32px" height="32px" alt="Icon"></label>Creation of<strong>Jules Wyvern</strong></div>
    </div>
  </div>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Allan Hanauer</a>.
  </div>
</body>
</html>
